<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Canvas Navigation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <i class="material-icons menu-icon" onclick="toggleNav()">menu</i>
        <i class="material-icons close-icon hidden" onclick="toggleNav()">close</i>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to Our Website</h1>
        <p>This is a demo website with an off-canvas navigation menu.</p>
        
    </main>
    <script >
    function toggleNav() {
        var menuIcon = document.querySelector('.menu-icon');
        var closeIcon = document.querySelector('.close-icon');
        var nav = document.querySelector('nav');
    
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
        nav.classList.toggle('shownav');
        }
    </script>
</body>
</html>
